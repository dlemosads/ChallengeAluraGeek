<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Alura Geek</title>
</head>
<body>
    <header>
        <img src="img/Logo.png" alt="Logo Alura Geek" class="logo">
        <input type="text" class="pesquisa" required placeholder="O que deseja encontrar?">
        <input type="button" value="Login" class="botaoLogin">
    </header>

    <section>
        <div class="textoBanner">
            <h1>Dezembro Promocional</h1>
            <p>Produtos selecionados com 33% de desconto</p>
            <input type="button" value="Ver Consoles" class="botaoBanner">
        </div>
    </section>
    <main>
        <h2>Star Wars</h2>
        <ul>
            <li><img src="img/star-wars.png" alt=""></li>
            <li><img src="img/starwar2.png" alt=""></li>
            <li><img src="img/starwar3.png" alt=""></li>
            <li><img src="img/starwar4.png" alt=""></li>
            <li><img src="img/starwar5.png" alt=""></li>
            <li><img src="img/starwar6.png" alt=""></li>
        </ul>
    </main>
    <p>Desenvolvido por Diego Lemos <br>2022</p>
</body>
</html>
